<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.CSS">
    <script href="http://cs.allfont.net/allfont.css?fonts=comic-sans-ms" src="https://kit.fontawesome.com/55e2b1d4ce.js" crossorigin="anonymous"></script>
    <title>Karlyk Login</title>
</head>
<body> 
    <div id="main">
        <h1 id="karlyk">Login to Karlyk website</h1>
            <div id="login">
                <div><i id="user" class="fas fa-user"></i></div>
                <div id="data">
                    <label for="Username">Username </label>
                    <div><input  id="Username" type="text" placeholder="Username"></div>
                    <label for="Pass">Password</label> 
                    <div><div id="Pass"></div><input  type="password" placeholder="Password"></div>  
                </div> 
                <div><label for="checkbox">Tímto checkboxem potvrzuji odevzdání své duše ďáblovi.</label> 
                <input id="checkbox"  type="checkbox"></div>
                <div id="submit"><input type="submit" value="Submit">
                    <input type="submit" value="Submit"></div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
            </div>
    </div>
</body>
</html>
